<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Funcionamento</title>
        <link rel="stylesheet" href="Aula_2_CSS.css"> <!--Modo de chamado CSS externo-->
        
        <style> /*Modo de chamado CSS interno*/
            p{
                color: aliceblue;
            }
        </style>

    </head>
    
    <body>

        <p>
            Aqui vem meu texto 1.
        </p>

        <p style="color: brown; background: white;"> <!--Modo de chamado CSS inline-->
            Aqui vem meu texto 2.
        </p>

        <!--- O código CSS pode ser externo, interno ou inline;

        EXTERNO: Vinculár a um arquivo .css externo. Alterações feitas em um arquivo CSS externo serão 
        refletidas em seu site globalmente;

        INTERNO: Colocado na tag <head> de uma determinada página; As classes e IDs podem ser usados 
        para referir ao código CSS, mas eles só estão ativos nessa página específica.

        INLINE: Utilizado para uma tag HTML específica; O atributo style é usado para formar uma tag HTML 
        específica; Usar CSS desta forma não é recomendado, pois cada tag HTML precisa ser denominada 
        individualmente. -->

    </body>
</html>
