<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Display visibilidade</title>

        <style>

           p {
            color: red;
           } 

           p.exp-1 {
            display: block;
           }

           p.exp-2 {
            display: inline;
           }

           p.exp-3 {
            display: inline-block;
           }

           .aparecer:hover p.exp-4 {
            display: block;
           }

           p.exp-4 {
            display: none;
           }

        </style>

    </head>
    
    <body>

        <!-- Display serve para esconder algo, mostrar algo, deixar em linha, deixar em bloco etc; -->
        
        <!-- Exemplo 1 -->
        <p class="exp-1">
            Texto 1
        </p>

        <!-- Exemplo 2 -->
        <div>
            Texto 2 abc
        <p class="exp-2">
            Texto
        </p>
        Texto 2 abc
        </div>

        <!-- Exemplo 3 -->
        <div>
            Texto 3 abc
        <p class="exp-3">
            Texto 3
        </p>
        Texto 3 abc
        </div>

        <!-- Exemplo 4 -->

        <div class="aparecer">
            Aparecer!
         <p class="exp-4">
             Texto 4
         </p>
        </div>

    </body>
</html>
